<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ देवशयनी एकादशी की दिव्य शुभकामनाएं ✨</title>
    <!-- सुंदर हिंदी फॉन्ट्स -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lohit+Devanagari&family=Prata&display=swap" rel="stylesheet">
    <style>
        /* --- एनिमेशन्स --- */
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pop-in-up {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes pulse-light {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 35px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        }
        /* वायरल टेक्स्ट के लिए एनिमेशन */
        @keyframes pulse-viral-text {
            0% { color: rgba(255, 255, 255, 0.85); text-shadow: none; }
            50% { color: #FFD700; text-shadow: 0 0 10px #FFD700; }
            100% { color: rgba(255, 255, 255, 0.85); text-shadow: none; }
        }

        /* --- बैकग्राउंड और सितारे --- */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Lohit Devanagari', sans-serif;
            display: flex;
            flex-direction: column; /* ऊपर-नीचे अलाइनमेंट के लिए */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0c29; /* गहरा नीला बैकग्राउंड */
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            position: relative;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        .stars, .twinkling {
            position:absolute; top:0; left:0; right:0; bottom:0; width:100%; height:100%; display:block;
        }
        .stars { background:#000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center; z-index:0; }
        .twinkling{ background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center; z-index:1; animation:move-twink-back 200s linear infinite; }
        @keyframes move-twink-back { from {background-position:0 0;} to {background-position:-10000px 5000px;} }

        /* --- मुख्य ग्लास कार्ड --- */
        .card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: pop-in-up 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* --- टेक्स्ट स्टाइल्स --- */
        .main-heading {
            font-family: 'Prata', serif;
            color: #FFD700; /* सुनहरा रंग */
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            margin: 0 0 10px 0;
        }
        .sender-name {
            font-family: 'Lohit Devanagari', sans-serif;
            color: #f7f7f7;
            font-size: 1.6em;
            margin-bottom: 20px;
        }
        .prompt-text {
            font-size: 1.3em;
            color: #eee;
            margin: 25px 0 15px 0;
            font-weight: 600;
        }
        
        /* --- तेजस्वी बॉर्डर और GIF --- */
        .gif-wrapper {
            padding: 7px; /* बॉर्डर की मोटाई */
            margin: 20px auto;
            border-radius: 18px; /* इमेज से थोड़ा बड़ा */
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            background-size: 300% 300%;
            animation: animated-gradient 5s ease-in-out infinite;
        }
        .gif-image {
            max-width: 100%;
            border-radius: 12px;
            display: block;
        }

        /* --- इनपुट और बटन --- */
        .name-input {
            width: 90%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            font-size: 1.1em;
            text-align: center;
            font-family: 'Lohit Devanagari', sans-serif;
            transition: all 0.3s ease;
        }
        .name-input::placeholder { color: #ccc; }
        .name-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        /* --- वायरल मैसेज स्टाइल --- */
        .viral-text {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1em;
            margin: 20px 10px;
            animation: pulse-viral-text 3s infinite;
        }
        
        .share-button {
            margin-top: 15px;
            background: #FFD700;
            color: #302b63;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse-light 3s infinite;
        }
        .share-button:hover {
            transform: scale(1.05);
        }

        /* --- विज्ञापन कंटेनर की स्टाइल --- */
        .ad-container {
            position: relative;
            z-index: 2;
            margin-top: 25px; /* शुभकामना कार्ड और विज्ञापन के बीच जगह */
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            max-width: 340px; /* 320px ad + padding */
            width: 95%;
            text-align: center;
        }
        .ad-label {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 8px;
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="card">
        
        <div id="greeting-area">
            <h1 class="main-heading">Devshayani Ekadashi</h1>
        </div>

        <div class="gif-wrapper">
            <img src="DevsayaniEkadsi.gif" alt="Devshayani Ekadashi Animation" class="gif-image">
        </div>

        <p class="prompt-text">✨ अपना नाम लिखें और दिव्य शुभकामनाएं भेजें ✨</p>
        <input type="text" id="userName" class="name-input" placeholder="आपका शुभ नाम...">
        
        <p class="viral-text">✨ इस दिव्य संदेश को 10 लोगों के साथ शेयर करें, प्रभु आपकी मनोकामना अवश्य पूरी करेंगे! ✨</p>
        
        <button onclick="shareWish()" class="share-button">
            ➔ शेयर करें
        </button>

    </div>

    <!-- ===== विज्ञापन का सेक्शन ===== -->
    <div class="ad-container">
        <span class="ad-label">Advertisement</span>
        <!-- यहाँ आपका नया विज्ञापन कोड है -->
        <script type="text/javascript">
            atOptions = {
                'key' : '071766d39648b366be55849a2a7e2ac0',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/071766d39648b366be55849a2a7e2ac0/invoke.js"></script>
    </div>
    <!-- ===== विज्ञापन का सेक्शन खत्म ===== -->


    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('from');
            const greetingArea = document.getElementById('greeting-area');

            if (senderName) {
                const decodedName = decodeURIComponent(senderName.replace(/\+/g, ' '));
                greetingArea.innerHTML = `
                    <h1 class="main-heading">देवशयनी एकादशी की शुभकामनाएं</h1>
                    <p class="sender-name">✨ ${decodedName} की तरफ से ✨</p>
                `;
            }
        };

        async function shareWish() {
            const nameInput = document.getElementById('userName');
            const yourName = nameInput.value.trim();

            if (yourName === "") {
                alert("कृपया अपना नाम ज़रूर लिखें!");
                return;
            }

            const encodedName = encodeURIComponent(yourName);
            const baseUrl = window.location.href.split('?')[0];
            const shareUrl = `${baseUrl}?from=${encodedName}`;

            const shareText = `*${yourName}* की ओर से आपको और आपके परिवार को देवशयनी एकादशी की मंगलमय शुभकामनाएं! 🌺\n\nभगवान श्री हरि विष्णु आप पर अपनी कृपा सदैव बनाए रखें।\n\nआप भी अपनी शुभकामनाएं इस लिंक पर क्लिक करके भेजें 👇`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'देवशयनी एकादशी की शुभकामनाएं!',
                        text: shareText,
                        url: shareUrl,
                    });
                } catch (error) {
                    console.error('Sharing failed:', error);
                }
            } else {
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + '\n' + shareUrl)}`;
                window.open(whatsappUrl, '_blank');
            }
        }
    </script>

</body>
</html>
